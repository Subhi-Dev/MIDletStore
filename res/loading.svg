<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="320" viewBox="0 0 240 320">
  <!-- Background -->
  <rect width="240" height="320" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="120" y="100" font-family="sans-serif" font-size="20" text-anchor="middle" fill="#EC3750">Hack MIDlet Store</text>
  
  <!-- Loading animation -->
  <g>
    <text x="120" y="150" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Loading...</text>
    
    <!-- Spinner -->
    <g transform="translate(120, 180)">
      <circle cx="0" cy="-20" r="5" fill="#EC3750">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="14.14" cy="-14.14" r="5" fill="#EC3750">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" begin="0.125s" repeatCount="indefinite" />
      </circle>
      <circle cx="20" cy="0" r="5" fill="#EC3750">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" begin="0.25s" repeatCount="indefinite" />
      </circle>
      <circle cx="14.14" cy="14.14" r="5" fill="#EC3750">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" begin="0.375s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="20" r="5" fill="#EC3750">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" begin="0.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="-14.14" cy="14.14" r="5" fill="#EC3750">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" begin="0.625s" repeatCount="indefinite" />
      </circle>
      <circle cx="-20" cy="0" r="5" fill="#EC3750">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" begin="0.75s" repeatCount="indefinite" />
      </circle>
      <circle cx="-14.14" cy="-14.14" r="5" fill="#EC3750">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" begin="0.875s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
</svg>
